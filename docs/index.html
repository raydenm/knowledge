他事件（比<br>\n如，又有新用户连接了），然后返回继续执行原事件的回调函数<br>\n，这种处理机制，称为“事件环”机制。"},{"t":"list_item","d":8,"p":{"lines":[338,340]},"v":"Node.js 底层是 C++（V8 也是 C++写的）。底层代码中，<br>\n近半数都用于事件队列、回调函数队列的构建"}]}]},{"t":"heading","d":4,"p":{"lines":[341,342]},"v":"技术架构","c":[{"t":"list_item","d":6,"p":{"lines":[342,343]},"v":"底层架构","c":[{"t":"list_item","d":8,"p":{"lines":[344,345]},"v":"v8 engine","c":[{"t":"list_item","d":10,"p":{"lines":[346,347]},"v":"虚拟机的功能，执行 js 代码"},{"t":"list_item","d":10,"p":{"lines":[347,348]},"v":"提供 C++函数接口，为 nodejs 提供 v8 初始化，创建 context，scope 等"}]},{"t":"list_item","d":8,"p":{"lines":[348,349]},"v":"libuv","c":[{"t":"list_item","d":10,"p":{"lines":[350,351]},"v":"它是基于事件驱动的异步 IO 模型库，我们的 js 代码发出请求，最终由 libuv 完成，而我们所设置的回调函数则是在 libuv 触发"}]},{"t":"list_item","d":8,"p":{"lines":[351,352]},"v":"builtin modules","c":[{"t":"list_item","d":10,"p":{"lines":[353,354]},"v":"它是由 C++代码写成各类模块，包含了 crypto，zlib, file stream etc 基础功能"},{"t":"list_item","d":10,"p":{"lines":[354,355]},"v":"v8 提供了函数接口，libuv 提供异步 IO 模型库，以及一些 nodejs 函数，为 builtin modules 提供服务"}]},{"t":"list_item","d":8,"p":{"lines":[355,356]},"v":"native modules","c":[{"t":"list_item","d":10,"p":{"lines":[357,358]},"v":"它是由 js 写成，提供我们应用程序调用的库，同时这些模块又依赖 builtin modules 来获取相应的服务支持"}]}]},{"t":"list_item","d":6,"p":{"lines":[358,359]},"v":"node 函数调用机制"}]},{"t":"heading","d":4,"p":{"lines":[360,361]},"v":"通信协议","c":[{"t":"list_item","d":6,"p":{"lines":[361,362]},"v":"网络协议","c":[{"t":"list_item","d":8,"p":{"lines":[363,364]},"v":"http/https","c":[{"t":"list_item","d":10,"p":{"lines":[365,366]},"v":"推荐 request.js"}]},{"t":"list_item","d":8,"p":{"lines":[366,367]},"v":"tcp","c":[{"t":"list_item","d":10,"p":{"lines":[368,369]},"v":"net 模块"}]},{"t":"list_item","d":8,"p":{"lines":[369,370]},"v":"udp","c":[{"t":"list_item","d":10,"p":{"lines":[371,372]},"v":"dgram 模块"}]}]},{"t":"list_item","d":6,"p":{"lines":[372,373]},"v":"数据序列化协议","c":[{"t":"list_item","d":8,"p":{"lines":[374,375]},"v":"json","c":[{"t":"list_item","d":10,"p":{"lines":[ 辑都不是太熟悉，尽量就别用"},{"t":"list_item","d":6,"p":{"lines":[701,702]},"v":"架构设计高级"},{"t":"list_item","d":6,"p":{"lines":[703,704]},"v":"reducer 如何返回新的 state 对象"},{"t":"list_item","d":6,"p":{"lines":[705,706]},"v":"Object.assign"},{"t":"list_item","d":6,"p":{"lines":[707,708]},"v":"ES6 扩展语法"},{"t":"list_item","d":6,"p":{"lines":[709,710]},"v":"Immutable"},{"t":"list_item","d":6,"p":{"lines":[711,712]},"v":"Immutable 的常规使用"},{"t":"list_item","d":6,"p":{"lines":[713,714]},"v":"Immutable 的优化"},{"t":"list_item","d":6,"p":{"lines":[715,716]},"v":"Immutable 的选择考虑"},{"t":"list_item","d":6,"p":{"lines":[717,718]},"v":"对项目的整体侵入性很强，我们需要改的地方很多，如果你的项目不是很大，且 store 当中的数据层级不是很多，结构不复杂，不推荐使用的，我们一定要根据需求去搭建架构，去决定是否使用某些工具"},{"t":"list_item","d":6,"p":{"lines":[718,719]},"v":"Reselect"},{"t":"list_item","d":6,"p":{"lines":[720,721]},"v":"使用 Reselect 是解决什么问题"},{"t":"list_item","d":6,"p":{"lines":[722,723]},"v":"store 当中的 state 发生了变化，每个容器型组件的 mapStateToProps 都要重新执行，产生的结果就是上述的这些 selectors 函数也要重复执行，也就导致了重复计算，使用 Reselect 创建的 selectors 函数，只要使用到的 state 没有发生变化，这个 selectors 函数就不会去重新计算，比如 getVisibleTodos 函数使用到了 state.filter 和 state.todos，修改 state.text 并不会影响 state.filter 和 state.todos，所以 getVisibleTodos 函数也就不会重复执行"},{"t":"list_item","d":6,"p":{"lines":[723,724]},"v":"Reselect 的常规使用"},{"t":"list_item","d":6,"p":{"lines":[725,726]},"v":"Reselect 的选择考虑"},{"t":"list_item","d":6,"p":{"lines":[727,728]},"v":"React Hooks"},{"t":"list_item","d":6,"p":{"lines":[729,730]},"v":"特性"},{"t":"list_item","d":6,"p":{"lines":[731,732]},"v":"hooks 的出现使得你可以在不编写 class 的情况下使用状态管理以及其它 React 的特性"},{"t":"list_item","d":6,"p":{"lines":[732,733]},"v":"Hooks API"},{"t":"list_item","d":6,"p":{"lines":[734,735]},"v":"useState"},{"t":"list_item","d":6,"p":{"lines":[736,737]},"v":"用来承担与类组件中的 state 一样的作用，组件内部的状态管理"},{"t":"list_item","d":6,"p":{"lines":[737,738]},"v":"useEffect"},{"t":"list_item","d":6,"p":{"lines":[739,740]},"v":"可以用来模拟生命周期，即可以完成某些副作用"},{"t":"list_item","d":6,"p":{"lines":[740,741]},"v":"useLayoutEffect"},{"t":"list_item","d":6,"p":{"lines":[742,743]},"v":"它与 useEffect 的用法完全一样，作用也基本相同，唯一的不同在于执行时机，它会在所有的 DOM 变更之后同步调用 effect，可以使用它来"},{"t":"list_item","d":6,"p":{"lines":[743,744]},"v":"useReducer"},{"t":"list_item","d":6,"p":{"lines":[745,746]},"v":"useState 的替代方案，它接收一个 (state, action) =&gt; newState 的 reducer 处理函数，并返回当前的 state 和 配套的 dispatch 方法。使用方法与 redux 非常相似"},{"t":"list_item","d":6,"p":{"lines":[746,747]},"v":"useCallback"},{"t":"list_item","d":6,"p":{"lines":[748,749]},"v":"它有的作用：性能优化，父组件更新，传递给子组件的函数指针不会每次都改变，只有当依赖项发生改变的时候才会改变指针。避免了子组件的无谓渲染"},{"t":"list_item","d":6,"p":{"lines":[749,750]},"v":"它的本质是对函数依赖进行分析，依赖变更时才重新执行。"},{"t":"list_item","d":6,"p":{"lines":[750,751]},"v":"useMemo"},{"t":"list_item","d":6,"p":{"lines":[752,753]},"v":"useMemo 用于缓存一些耗时的计算结果（返回值），只有当依赖项改变时才重新进行计算"},{"t":"list_item","d":6,"p":{"lines":[753,754]},"v":"useContext"},{"t":"list_item","d":6,"p":{"lines":[755,756]},"v":"专门为函数组件提供的 context hook API，可以更加方便地获取 context 的值"},{"t":"list_item","d":6,"p":{"lines":[756,757]},"v":"useContext(MyContext) 接收一个 context 对象，当前获取到的值由上层组件中距离最近的 &lt;MyContext.Provider&gt; 的 value 决定"},{"t":"list_item","d":6,"p":{"lines":[757,758]},"v":"useRef"},{"t":"list_item","d":6,"p":{"lines":[759,760]},"v":"useRef 返回一个可变的 ref 对象，其 current 属性被初始化为传入的参数。返回的 ref 对象在组件的整个生命周期内保持不变"},{"t":"list_item","d":6,"p":{"lines":[760,761]},"v":"未完待续…"}]},{"t":"heading","d":4,"p":{"lines":[762,763]},"v":"Angular","c":[{"t":"list_item","d":6,"p":{"lines":[763,764]},"v":"博主未曾使用特附上一个其他大神总结的链接"},{"t":"list_item","d":6,"p":{"lines":[764,765]},"v":"https://img.58cdn.com.cn/escstatic/docs/imgUpload/gongchenghui/angular.png"}]},{"t":"heading","d":4,"p":{"lines":[766,767]},"v":"JavaScript","c":[{"t":"list_item","d":6,"p":{"lines":[767,768]},"v":"JS 变量"},{"t":"list_item","d":6,"p":{"lines":[769,770]},"v":"变量声明"},{"t":"list_item","d":6,"p":{"lines":[771,772]},"v":"声明"},{"t":"list_item","d":6,"p":{"lines":[773,774]},"v":"显示声明"},{"t":"list_item","d":6,"p":{"lines":[774,775]},"v":"var 变量名"},{"t":"list_item","d":6," ":"已经会了 HTML、CSS、JavaScript？即刻阅读指南开始构建应用！"},{"t":"list_item","d":6,"p":{"lines":[1246,1247]},"v":"灵活"},{"t":"list_item","d":6,"p":{"lines":[1248,1249]},"v":"不断繁荣的生态系统，可以在一个库和一套完整框架之间自如伸缩。"},{"t":"list_item","d":6,"p":{"lines":[1249,1250]},"v":"高效"},{"t":"list_item","d":6,"p":{"lines":[1251,1252]},"v":"20kB min+gzip 运行大小"},{"t":"list_item","d":6,"p":{"lines":[1252,1253]},"v":"超快虚拟 DOM"},{"t":"list_item","d":6,"p":{"lines":[1253,1254]},"v":"最省心的优化"},{"t":"list_item","d":6,"p":{"lines":[1254,1255]},"v":"Vue 思想"},{"t":"list_item","d":6,"p":{"lines":[1256,1257]},"v":"数据驱动"},{"t":"list_item","d":6,"p":{"lines":[1257,1258]},"v":"组件化"},{"t":"list_item","d":6,"p":{"lines":[1258,1259]},"v":"Vue API"},{"t":"list_item","d":6,"p":{"lines":[1260,1261]},"v":"应用 API"},{"t":"list_item","d":6,"p":{"lines":[1262,1263]},"v":"component"},{"t":"list_item","d":6,"p":{"lines":[1264,1265]},"v":"注册或检索全局组件。注册还会使用给定的 name 参数自动设置组件的 name。"},{"t":"list_item","d":6,"p":{"lines":[1265,1266]},"v":"config"},{"t":"list_item","d":6,"p":{"lines":[1267,1268]},"v":"包含应用配置的对象。"},{"t":"list_item","d":6,"p":{"lines":[1268,1269]},"v":"directive"},{"t":"list_item","d":6,"p":{"lines":[1270,1271]},"v":"注册或检索全局指令。"},{"t":"list_item","d":6,"p":{"lines":[1271,1272]},"v":"mixin"},{"t":"list_item","d":6,"p":{"lines":[1273,1274]},"v":"在整个应用范围内应用混入。一旦注册，它们就可以在当前的应用中任何组件模板内使用它。插件作者可以使用此方法将自定义行为注入组件。不建议在应用代码中使用。"},{"t":"list_item","d":6,"p":{"lines":[1274,1275]},"v":"mount"},{"t":"list_item","d":6,"p":{"lines":[1276,1277]},"v":"将应用实例的根组件挂载在提供的 DOM 元素上"},{"t":"list_item","d":6,"p":{"lines":[1277,1278]},"v":"provide"},{"t":"list_item","d":6,"p":{"lines":[1279,1280]},"v":"设置一个可以被注入到应用范围内所有组件中的值。组件应该使用 inject 来接收 provide 的值。"},{"t":"list_item","d":6,"p":{"lines":[1280,1281]},"v":"从 provide/inject 的角度来看，可以将应用程序视为根级别的祖先，而根组件是其唯一的子级。"},{"t":"list_item","d":6,"p":{"lines":[1281,1282]},"v":"该方法不应该与 provide 组件选项或组合式 API 中的 provide 方法混淆。虽然它们也是相同的 provide/inject 机制的一部分，但是是用来配置组件 provide 的值而不是应用 provide 的值。"},{"t":"list_item","d":6,"p":{"lines":[1282,1283]},"v":"通过应用提供值在写插件时尤其有用，因为插件一般不能使用组件提供值。这是使用 globalProperties 的替代选择。"},{"t":"list_item","d":6,"p":{"lines":[1283,1284]},"v":"unmount"},{"t":"list_item","d":6,"p":{"lines":[1285,1286]},"v":"在提供的 DOM 元素上卸载应用实例的根组件。"},{"t":"list_item","d":6,"p":{"lines":[1286,1287]},"v":"use"},{"t":"list_item","d":6,"p":{"lines":[1288,1289]},"v":"安装 Vue.js 插件。如果插件是一个对象，它必须暴露一个 install 方法。如果它本身是一个函数，它将被视为安装方法。"},{"t":"list_item","d":6,"p":{"lines":[1289,1290]},"v":"该安装方法将以应用实例作为第一个参数被调用。传给 use 的其他 options 参数将作为后续参数传入该安装方法。"},{"t":"list_item","d":6,"p":{"lines":[1290,1291]},"v":"当在同一个插件上多次调用此方法时，该插件将仅安装一次"},{"t":"list_item","d":6,"p":{"lines":[1291,1292]},"v":"全局 API"},{"t":"list_item","d":6,"p":{"lines":[1293,1294]},"v":"createApp"},{"t":"list_item","d":6,"p":{"lines":[1295,1296]},"v":"返回一个提供应用上下文的应用实例。应用实例挂载的整个组件树共享同一个上下文。"},{"t":"list_item","d":6,"p":{"lines":[1296,1297]},"v":"h"},{"t":"list_item","d":6,"p":{"lines":[1298,1299]},"v":"返回一个”虚拟节点“，通常缩写为 VNode：一个普通对象，其中包含向 Vue 描述它应在页面上渲染哪种节点的信息，包括所有子节点的描述。它的目的是用于手动编写的渲染函数"},{"t":"list_item","d":6,"p":{"lines":[1299,1300]},"v":"defineComponent"},{"t":"list_item","d":6,"p":{"lines":[1301,1302]},"v":"从实现上看，defineComponent 只返回传递给它的对象。但是，就类型而言，返回的值有一个合成类型的构造函数，用于手动渲染函数、TSX 和 IDE 工具支持。"},{"t":"list_item","d":6,"p":{"lines":[1302,1303]},"v":"defineAsyncComponent"},{"t":"list_item","d":6,"p":{"lines":[1304,1305]},"v":"创建一个只有在需要时才会加载的异步组件"},{"t":"list_item","d":6,"p":{"lines":[1305,1306]},"v":"resolveComponent"},{"t":"list_item","d":6,"p":{"lines":[1307,1308]},"v":"如果在当前应用实例中可用，则允许按名称解析 component。返回一个 Component。如果没有找到，则返回 undefined。"},{"t":"list_item","d":6,"p":{"lines":[1308,1309]},"v":"resolveDynamicComponent"},{"t":"list_item","d":6,"p":{"lines":[1310,1311]},"v":"允许使用与 相同的机制来解析一个 component。返回已解析的 Component 或新创建的 VNode，其中组件名称作为节点标签。如果找不到 Component，将发出警告。"},{"t":"list_item","d":6,"p":{"lines":[1311,1312]},"v":"withDirectives"},{"t":"list_item","d":6,"p":{"lines":[1313,1314]},"v":"允许将指令应用于 VNode。返回一个包含应用指令的 VNode。"},{"t":"list_item","d":6,"p":{"lines":[1314,1315]},"v":"createRenderer"},{"t":"list_item","d":6,"p":{"lines":[1316,1317]},"v":"createRenderer 函数接受两个泛型参数： HostNode 和 HostElement，对应于宿主环境中的 Node 和 Element 类型。"},{"t":"list_item","d":6,"p":{"lines":[1317,1318]},"v":"nextTick"},{"t":"list_item","d":6,"p":{"lines":[1319,1320]},"v":"将回调推迟到下一个 DOM 更新周期之后执行。在更改了一些数据以等待 DOM 更新后立即使用它"},{"t":"list_item","d":6,"p":{"lines":[1320,1321]},"v":"options"},{"t":"list_item","d":6,"p":{"lines":[1322,1323]},"v":"Data"},{"t":"list_item","d":6,"p":{"lines":[1324,1325]},"v":"data"},{"t":"list_item","d":6,"p":{"lines":[1326,1327]},"v":"返回组件实例的 data 对象的函数"},{"t":"list_item","d":6,"p":{"lines":[1327,1328]},"v":"props"},{"t":"list_item","d":6,"p":{"lines":[1329,1330]},"v":"props 可以是数组或对象，用于接收来自父组件的数据。props 可以是简单的数组，或者使用对象作为替代，对象允许配置高阶选项，如类型检测、自定义验证和设置默认值。"},{"t":"list_item","d":6,"p":{"lines":[1330,1331]},"v":"computed"},{"t":"list_item","d":6,"p":{"lines":[1332,1333]},"v":"计算属性将被混入到组件实例中。所有 getter 和 setter 的 this 上下文自动地绑定为组件实例。"},{"t":"list_item","d":6,"p":{"lines":[1333,1334]},"v":"methods"},{"t":"list_item","d":6,"p":{"lines":[1335,1336]},"v":"methods 将被混入到组件实例中。可以直接通过 VM 实例访问这些方法，或者在指令表达式中使用。方法中的 this 自动绑定为组件实例。"},{"t":"list_item","d":6,"p":{"lines":[1336,1337]},"v":"watch"},{"t":"list_item","d":6,"p":{"lines":[1338,1339]},"v":"一个对象，键是需要观察的表达式，值是对应回调函数。值也可以是方法名，或者包含选项的对象"},{"t":"list_item","d":6,"p":{"lines":[1339,1340]},"v":"emits"},{"t":"list_item","d":6,"p":{"lines":[1341,1342]},"v":"emits 可以是数组或对象，从组件触发自定义事件，emits 可以是简单的数组，或者对象作为替代，允许配置和事件验证"},{"t":"list_item","d":6,"p":{"lines":[1342,1343]},"v":"DOM"},{"t":"list_item","d":6,"p":{"lines":[1344,1345]},"v":"template"},{"t":"list_item","d":6,"p":{"lines":[1346,1347]},"v":"一个字符串模板作为 component 实例的标识使用。模板将会替换挂载的元素。挂载元素的内容都将被忽略，除非模板的内容有分发插槽。"},{"t":"list_item","d":6,"p":{"lines":[1347,1348]},"v":"render"},{"t":"list_item","d":6,"p":{"lines":[1349,1350]},"v":"字符串模板的另一种选择，允许你充分利用 JavaScript 的编程功能。"},{"t":"list_item","d":6,"p":{"lines":[1350,1351]},"v":"生命周期"},{"t":"list_item","d":6,"p":{"lines":[1352,1353]},"v":"beforeCreate-&gt;setup()"},{"t":"list_item","d":6,"p":{"lines":[1354,1355]},"v":"在实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用"},{"t":"list_item","d":6,"p":{"lines":[1355,1356]},"v":"created-&gt;setup()"},{"t":"list_item","d":6,"p":{"lines":[1357,1358]},"v":"在实例创建完成后被立即调用。在这一步，实例已完成以下的配置：数据观测 (data observer)，property 和方法的运算，watch/event 事件回调。然而，挂载阶段还没开始，$el property 目前尚不可用"},{"t":"list_item","d":6,"p":{"lines":[1358,1359]},"v":"beforeMount-&gt;onBeforeMount"},{"t":"list_item","d":6,"p":{"lines":[1360,1361]},"v":"在挂载开始之前被调用：相关的 render 函数首次被调用。"},{"t":"list_item","d":6,"p":{"lines":[1361,1362]},"v":"该钩子在服务器端渲染期间不被调用。"},{"t":"list_item","d":6,"p":{"lines":[1362,1363]},"v":"mounted-&gt;onMounted"},{"t":"list_item","d":6,"p":{"lines":[1364,1365]},"v":"实例被挂载后调用，这时 Vue.createApp({}).mount() 被新创建的 vm.e l 替 换 了 。 如 果 根 实 例 挂 载 到 了 一 个 文 档 内 的 元 素 上 ， 当 m o u n t e d 被 调 用 时 v m . el 替换了。如果根实例挂载到了一个文档内的元素上，当 mounted 被调用时 vm.el 替换了。如果根实例挂载到了一个文档内的元素上，当 mounted 被调用时 vm.el 也在文档内。"},{"t":"list_item","d":6,"p":{"lines":[1365,1366]},"v":"注意 mounted 不会保证所有的子组件也都一起被挂载。如果你希望等到整个视图都渲染完毕，可以在 mounted 内部使用 vm.$nextTick"},{"t":"list_item","d":6,"p":{"lines":[1366,1367]},"v":"该钩子在服务器端渲染期间不被调用"},{"t":"list_item","d":6,"p":{"lines":[1367,1368]},"v":"beforeUpdate-&gt;onBeforeUpdate"},{"t":"list_item","d":6,"p":{"lines":[1369,1370]},"v":"数据更新时调用，发生在虚拟 DOM 打补丁之前。这里适合在更新之前访问现有的 DOM，比如手动移除已添加的事件监听器。"},{"t":"list_item","d":6,"p":{"lines":[1370,1371]},"v":"该钩子在服务器端渲染期间不被调用，因为只有初次渲染会在服务端进行"},{"t":"list_item","d":6,"p":{"lines":[1371,1372]},"v":"updated-&gt;onUpdated"},{"t":"list_item","d":6,"p":{"lines":[1373,1374]},"v":"由于数据更改导致的虚拟 DOM 重新渲染和打补丁，在这之后会调用该钩子。"},{"t":"list_item","d":6,"p":{"lines":[1374,1375]},"v":"当这个钩子被调用时，组件 DOM 已经更新，所以你现在可以执行依赖于 DOM 的操作。然而在大多数情况下，你应该避免在此期间更改状态。如果要相应状态改变，通常最好使用计算属性或侦听器取而代之。"},{"t":"list_item","d":6,"p":{"lines":[1375,1376]},"v":"注意，updated 不会保证所有的子组件也都一起被重绘。如果你希望等到整个视图都重绘完毕，可以在 updated 里使用 vm.$nextTick"},{"t":"list_item","d":6,"p":{"lines":[1376,1377]},"v":"该钩子在服务器端渲染期间不被调用"},{"t":"list_item","d":6,"p":{"lines":[1377,1378]},"v":"activated"},{"t":"list_item","d":6,"p":{"lines":[1379,1380]},"v":"被 keep-alive 缓存的组件激活时调用。"},{"t":"list_item","d":6,"p":{"lines":[1380,1381]},"v":"该钩子在服务器端渲染期间不被调用。"},{"t":"list_item","d":6,"p":{"lines":[1381,1382]},"v":"deactivated"},{"t":"list_item","d":6,"p":{"lines":[1383,1384]},"v":"被 keep-alive 缓存的组件停用时调用。"},{"t":"list_item","d":6,"p":{"lines":[1384,1385]},"v":"该钩子在服务器端渲染期间不被调用。"},{"t":"list_item","d":6,"p":{"lines":[1385,1386]},"v":"beforeUnmount(3.0)-&gt;onBeforeUnmount"},{"t":"list_item","d":6,"p":{"lines":[1387,1388]},"v":"在卸载组件实例之前调用。在这个阶段，实例仍然是完全正常的。"},{"t":"list_item","d":6,"p":{"lines":[1388,1389]},"v":"该钩子在服务器端渲染期间不被调用。"},{"t":"list_item","d":6,"p":{"lines":[1389,1390]},"v":"unmounted(3.0)-&gt;onUnmounted"},{"t":"list_item","d":6,"p":{"lines":[1391,1392]},"v":"卸载组件实例后调用。调用此钩子时，组件实例的所有指令都被解除绑定，所有事件侦听器都被移除，所有子组件实例被卸载。"},{"t":"list_item","d":6,"p":{"lines":[1392,1393]},"v":"该钩子在服务器端渲染期间不被调用。"},{"t":"list_item","d":6,"p":{"lines":[1393,1394]},"v":"errorCaptured-&gt;onErrorCaptured"},{"t":"list_item","d":6,"p":{"lines":[1395,1396]},"v":"当捕获一个来自子孙组件的错误时被调用。此钩子会收到三个参数：错误对象、发生错误的组件实例以及一个包含错误来源信息的字符串。此钩子可以返回 false 以阻止该错误继续向上传播。"},{"t":"list_item","d":6,"p":{"lines":[1396,1397]},"v":"renderTracked(3.0)-&gt;onRenderTracked"},{"t":"list_item","d":6,"p":{"lines":[1398,1399]},"v":"跟踪虚拟 DOM 重新渲染时调用。钩子接收 debugger event 作为参数。此事件告诉你哪个操作跟踪了组件以及该操作的目标对象和键。"},{"t":"list_item","d":6,"p":{"lines":[1399,1400]},"v":"renderTriggered(3.0)-&gt;onRenderTriggered"},{"t":"list_item","d":6,"p":{"lines":[1401,1402]},"v":"当虚拟 DOM 重新渲染为 triggered.Similarly 为 renderTracked，接收 debugger event 作为参数。此事件告诉你是什么操作触发了重新渲染，以及该操作的目标对象和键。"},{"t":"list_item","d":6,"p":{"lines":[1402,1403]},"v":"选项/资源"},{"t":"list_item","d":6,"p":{"lines":[1404,1405]},"v":"directives"},{"t":"list_item","d":6,"p":{"lines":[1406,1407]},"v":"包含组件实例可用指令的哈希表。"},{"t":"list_item","d":6,"p":{"lines":[1407,1408]},"v":"components"},{"t":"list_item","d":6,"p":{"lines":[1409,1410]},"v":"包含组件实例可用组件的哈希表。"},{"t":"list_item","d":6,"p":{"lines":[1410,1411]},"v":"实例 property"},{"t":"list_item","d":6,"p":{"lines":[1412,1413]},"v":"$data"},{"t":"list_item","d":6,"p":{"lines":[1414,1415]},"v":"组件实例观察的数据对象。组件实例代理了对其 data 对象 property 的访问。"},{"t":"list_item","d":6,"p":{"lines":[1415,1416]},"v":"$props"},{"t":"list_item","d":6,"p":{"lines":[1417,1418]},"v":"当前组件接收到的 props 对象。组件实例代理了对其 props 对象 property 的访问。"},{"t":"list_item","d":6,"p":{"lines":[1418,1419]},"v":"$el"},{"t":"list_item","d":6,"p":{"lines":[1420,1421]},"v":"组件实例使用的根 DOM 元素。"},{"t":"list_item","d":6,"p":{"lines":[1421,1422]},"v":"$options"},{"t":"list_item","d":6,"p":{"lines":[1423,1424]},"v":"用于当前组件实例的初始化选项"},{"t":"list_item","d":6,"p":{"lines":[1424,1425]},"v":"$parent"},{"t":"list_item","d":6,"p":{"lines":[1426,1427]},"v":"父实例，如果当前实例有的话。"},{"t":"list_item","d":6,"p":{"lines":[1427,1428]},"v":"$root"},{"t":"list_item","d":6,"p":{"lines":[1429,1430]},"v":"当前组件树的根组件实例。如果当前实例没有父实例，此实例将会是其自己。"},{"t":"list_item","d":6,"p":{"lines":[1430,1431]},"v":"$slots"},{"t":"list_item","d":6,"p":{"lines":[1432,1433]},"v":"用来访问被插槽分发的内容。"},{"t":"list_item","d":6,"p":{"lines":[1433,1434]},"v":"$refs"},{"t":"list_item","d":6,"p":{"lines":[1435,1436]},"v":"一个对象，持有注册过 ref attribute 的所有 DOM 元素和组件实例。"},{"t":"list_item","d":6,"p":{"lines":[1436,1437]},"v":"$attrs"},{"t":"list_item","d":6,"p":{"lines":[1438,1439]},"v":"包含了父作用域中不作为组件 props 或自定义事件。"},{"t":"list_item","d":6,"p":{"lines":[1439,1440]},"v":"实例方法"},{"t":"list_item","d":6,"p":{"lines":[1441,1442]},"v":"$watch"},{"t":"list_item","d":6,"p":{"lines":[1443,1444]},"v":"侦听组件实例上的响应式 property 或函数计算结果的变化。"},{"t":"list_item","d":6,"p":{"lines":[1444,1445]},"v":"$emit"},{"t":"list_item","d":6,"p":{"lines":[1446,1447]},"v":"触发当前实例上的事件。附加参数都会传给监听器回调。"},{"t":"list_item","d":6,"p":{"lines":[1447,1448]},"v":"$forceUpdate"},{"t":"list_item","d":6,"p":{"lines":[1449,1450]},"v":"迫使组件实例重新渲染。注意它仅仅影响实例本身和插入插槽内容的子组件，而不是所有子组件。"},{"t":"list_item","d":6,"p":{"lines":[1450,1451]},"v":"$nextTick"},{"t":"list_item","d":6,"p":{"lines":[1452,1453]},"v":"将回调延迟到下次 DOM 更新循环之后执行。在修改数据之后立即使用它，然后等待 DOM 更新。它跟全局方法 nextTick 一样，不同的是回调的 this 自动绑定到调用它的实例上。"},{"t":"list_item","d":6,"p":{"lines":[1453,1454]},"v":"指令"},{"t":"list_item","d":6,"p":{"lines":[1455,1456]},"v":"v-text"},{"t":"list_item","d":6,"p":{"lines":[1457,1458]},"v":"更新元素的 textContent。如果要更新部分的 textContent，需要使用 Mustache 插值。"},{"t":"list_item","d":6,"p":{"lines":[1458,1459]},"v":"v-html"},{"t":"list_item","d":6,"p":{"lines":[1460,1461]},"v":"更新元素的 innerHTML。注意：内容按普通 HTML 插入 - 不会作为 Vue 模板进行编译。如果试图使用 v-html 组合模板，可以重新考虑是否通过使用组件来替代。"},{"t":"list_item","d":6,"p":{"lines":[1461,1462]},"v":"v-show"},{"t":"list_item","d":6,"p":{"lines":[1463,1464]},"v":"根据表达式的真假值，切换元素的 display CSS property。"},{"t":"list_item","d":6,"p":{"lines":[1464,1465]},"v":"当条件变化时该指令触发过渡效果。"},{"t":"list_item","d":6,"p":{"lines":[1465,1466]},"v":"v-if"},{"t":"list_item","d":6,"p":{"lines":[1467,1468]},"v":"根据表达式的真假值来有条件地渲染元素。在切换时元素及它的数据绑定 / 组件被销毁并重建。如果元素是 ，将提取它的内容作为条件块。"},{"t":"list_item","d":6,"p":{"lines":[1468,1469]},"v":"当条件变化时该指令触发过渡效果。"},{"t":"list_item","d":6,"p":{"lines":[1469,1470]},"v":"当和 v-for 一起使用时，v-if 的优先级比 v-for 更高"},{"t":"list_item","d":6,"p":{"lines":[1470,1471]},"v":"v-else"},{"t":"list_item","d":6,"p":{"lines":[1472,1473]},"v":"为 v-if 或者 v-else-if 添加“else 块”。"},{"t":"list_item","d":6,"p":{"lines":[1473,1474]},"v":"v-else-if"},{"t":"list_item","d":6,"p":{"lines":[1475,1476]},"v":"表示 v-if 的“else if 块”。可以链式调用。"},{"t":"list_item","d":6,"p":{"lines":[1476,1477]},"v":"v-for"},{"t":"list_item","d":6,"p":{"lines":[1478,1479]},"v":"基于源数据多次渲染元素或模板块"},{"t":"list_item","d":6,"p":{"lines":[1479,1480]},"v":"v-on"},{"t":"list_item","d":6,"p":{"lines":[1481,1482]},"v":".stop - 调用 event.stopPropagation()。"},{"t":"list_item","d":6,"p":{"lines":[1482,1483]},"v":".prevent - 调用 event.preventDefault()。"},{"t":"list_item","d":6,"p":{"lines":[1483,1484]},"v":".capture - 添加事件侦听器时使用 capture 模式。"},{"t":"list_item","d":6,"p":{"lines":[1484,1485]},"v":".self - 只当事件是从侦听器绑定的元素本身触发时才触发回调。"},{"t":"list_item","d":6,"p":{"lines":[1485,1486]},"v":".{keyAlias} - 仅当事件是从特定键触发时才触发回调。"},{"t":"list_item","d":6,"p":{"lines":[1486,1487]},"v":".once - 只触发一次回调。"},{"t":"list_item","d":6,"p":{"lines":[1487,1488]},"v":".left - 只当点击鼠标左键时触发。"},{"t":"list_item","d":6,"p":{"lines":[1488,1489]},"v":".right - 只当点击鼠标右键时触发。"},{"t":"list_item","d":6,"p":{"lines":[1489,1490]},"v":".middle - 只当点击鼠标中键时触发。"},{"t":"list_item","d":6,"p":{"lines":[1490,1491]},"v":".passive - { passive: true } 模式添加侦听器"},{"t":"list_item","d":6,"p":{"lines":[1491,1492]},"v":"绑定事件监听器。事件类型由参数指定。"},{"t":"list_item","d":6,"p":{"lines":[1492,1493]},"v":"v-bind"},{"t":"list_item","d":6,"p":{"lines":[1494,1495]},"v":"动态地绑定一个或多个 attribute，或一个组件 prop 到表达式。"},{"t":"list_item","d":6,"p":{"lines":[1495,1496]},"v":"v-model"},{"t":"list_item","d":6,"p":{"lines":[1497,1498]},"v":".lazy - 监听 change 而不是 input 事件"},{"t":"list_item","d":6,"p":{"lines":[1498,1499]},"v":".number - 输入字符串转为有效的数字"},{"t":"list_item","d":6,"p":{"lines":[1499,1500]},"v":".trim - 输入首尾空格过滤"},{"t":"list_item","d":6,"p":{"lines":[1500,1501]},"v":"在表单控件或者组件上创建双向绑定。"},{"t":"list_item","d":6,"p":{"lines":[1501,1502]},"v":"v-slot"},{"t":"list_item","d":6,"p":{"lines":[1503,1504]},"v":"提供具名插槽或需要接收 prop 的插槽。"},{"t":"list_item","d":6,"p":{"lines":[1504,1505]},"v":"v-pre"},{"t":"list_item","d":6,"p":{"lines":[1506,1507]},"v":"跳过这个元素和它的子元素的编译过程。可以用来显示原始 Mustache 标签。跳过大量没有指令的节点会加快编译。"},{"t":"list_item","d":6,"p":{"lines":[1507,1508]},"v":"v-cloak"},{"t":"list_item","d":6,"p":{"lines":[1509,1510]},"v":"这个指令保持在元素上直到关联组件实例结束编译。和 CSS 规则如 [v-cloak] { display: none } 一起用时，这个指令可以隐藏未编译的 Mustache 标签直到组件实例准备完毕。"},{"t":"list_item","d":6,"p":{"lines":[1510,1511]},"v":"v-once"},{"t":"list_item","d":6,"p":{"lines":[1512,1513]},"v":"只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。"},{"t":"list_item","d":6,"p":{"lines":[1513,1514]},"v":"v-is"},{"t":"list_item","d":6,"p":{"lines":[1515,1516]},"v":"在 DOM 内模板使用时，模板受原生 HTML 解析规则的约束"},{"t":"list_item","d":6,"p":{"lines":[1516,1517]},"v":"特殊指令"},{"t":"list_item","d":6,"p":{"lines":[1518,1519]},"v":"key"},{"t":"list_item","d":6,"p":{"lines":[1520,1521]},"v":"key 的特殊 attribute 主要用在 Vue 的虚拟 DOM 算法，在新旧 nodes 对比时辨识 VNodes。如果不使用 key，Vue 会使用一种最大限度减少动态元素并且尽可能的尝试就地修改/复用相同类型元素的算法。而使用 key 时，它会基于 key 的变化重新排列元素顺序，并且会移除/销毁 key 不存在的元素。"},{"t":"list_item","d":6,"p":{"lines":[1521,1522]},"v":"有相同父元素的子元素必须有独特的 key。重复的 key 会造成渲染错误。"},{"t":"list_item","d":6,"p":{"lines":[1522,1523]},"v":"ref"},{"t":"list_item","d":6,"p":{"lines":[1524,1525]},"v":"ref 被用来给元素或子组件注册引用信息。引用信息将会注册在父组件的 $refs 对象上。如果在普通的 DOM 元素上使用，引用指向的就是 DOM 元素；如果用在子组件上，引用就指向组件实例"},{"t":"list_item","d":6,"p":{"lines":[1525,1526]},"v":"is"},{"t":"list_item","d":6,"p":{"lines":[1527,1528]},"v":"使用动态组件。"},{"t":"list_item","d":6,"p":{"lines":[1528,1529]},"v":"内置组件"},{"t":"list_item","d":6,"p":{"lines":[1530,1531]},"v":"component"},{"t":"list_item","d":6,"p":{"lines":[1532,1533]},"v":"渲染一个“元组件”为动态组件。依 is 的值，来决定哪个组件被渲染。is 的值是一个字符串，它既可以是 HTML 标签名称也可以是组件名称。"},{"t":"list_item","d":6,"p":{"lines":[1533,1534]},"v":"transition"},{"t":"list_item","d":6,"p":{"lines":[1535,1536]},"v":"元素作为单个元素/组件的过渡效果。 只会把过渡效果应用到其包裹的内容上，而不会额外渲染 DOM 元素，也不会出现在可被检查的组件层级中。"},{"t":"list_item","d":6,"p":{"lines":[1536,1537]},"v":"transition-group"},{"t":"list_item","d":6,"p":{"lines":[1538,1539]},"v":"提供多个元素/组件的过渡效果。默认情况下，它不呈现包装 DOM 元素，但可以通过 tag 属性定义一个。"},{"t":"list_item","d":6,"p":{"lines":[1539,1540]},"v":"注意，每个 的子节点必须有独立的 key，动画才能正常工作"},{"t":"list_item","d":6,"p":{"lines":[1540,1541]},"v":"keep-alive"},{"t":"list_item","d":6,"p":{"lines":[1542,1543]},"v":"包裹动态组件时，会缓存不活动的组件实例，而不是销毁它们。和 相似， 是一个抽象组件：它自身不会渲染一个 DOM 元素，也不会出现在组件的父组件链中。"},{"t":"list_item","d":6,"p":{"lines":[1543,1544]},"v":"当组件在 内被切换，它的 activated 和 deactivated 这两个生命周期钩子函数将会被对应执行。"},{"t":"list_item","d":6,"p":{"lines":[1544,1545]},"v":"主要用于保留组件状态或避免重新渲染。"},{"t":"list_item","d":6,"p":{"lines":[1545,1546]},"v":"slot"},{"t":"list_item","d":6,"p":{"lines":[1547,1548]},"v":"元素作为组件模板之中的内容分发插槽。 元素自身将被替换。"},{"t":"list_item","d":6,"p":{"lines":[1548,1549]},"v":"teleport"},{"t":"list_item","d":6,"p":{"lines":[1550,1551]},"v":"允许我们控制在 DOM 中哪个父节点下渲染了 HTML，而不必求助于全局状态或将其拆分为两个组件。"},{"t":"list_item","d":6,"p":{"lines":[1551,1552]},"v":"响应式 API"},{"t":"list_item","d":6,"p":{"lines":[1553,1554]},"v":"响应式基础 API"},{"t":"list_item","d":6,"p":{"lines":[1555,1556]},"v":"reactive"},{"t":"list_item","d":6,"p":{"lines":[1557,1558]},"v":"返回对象的响应式副本"},{"t":"list_item","d":6,"p":{"lines":[1558,1559]},"v":"响应式转换是“深层”的——它影响所有嵌套 property。在基于 ES2015 Proxy 的实现中，返回的 proxy 是不等于原始对象的。建议只使用响应式 proxy，避免依赖原始对象。"},{"t":"list_item","d":6,"p":{"lines":[1559,1560]},"v":"readonly"},{"t":"list_item","d":6,"p":{"lines":[1561,1562]},"v":"获取一个对象 (响应式或纯对象) 或 ref 并返回原始 proxy 的只读 proxy。只读 proxy 是深层的：访问的任何嵌套 property 也是只读的。"},{"t":"list_item","d":6,"p":{"lines":[1562,1563]},"v":"isProxy"},{"t":"list_item","d":6,"p":{"lines":[1564,1565]},"v":"检查对象是否是由 reactive 或 readonly 创建的 proxy。"},{"t":"list_item","d":6,"p":{"lines":[1565,1566]},"v":"isReactive"},{"t":"list_item","d":6,"p":{"lines":[1567,1568]},"v":"检查对象是否是 reactive 创建的响应式 proxy。"},{"t":"list_item","d":6,"p":{"lines":[1568,1569]},"v":"isReadonly"},{"t":"list_item","d":6,"p":{"lines":[1570,1571]},"v":"检查对象是否是由 readonly 创建的只读 proxy。"},{"t":"list_item","d":6,"p":{"lines":[1571,1572]},"v":"toRaw"},{"t":"list_item","d":6,"p":{"lines":[1573,1574]},"v":"返回 reactive 或 readonly proxy 的原始对象。这是一个转义口，可用于临时读取而不会引起 proxy 访问/跟踪开销，也可用于写入而不会触发更改"},{"t":"list_item","d":6,"p":{"lines":[1574,1575]},"v":"markRaw"},{"t":"list_item","d":6,"p":{"lines":[1576,1577]},"v":"标记一个对象，使其永远不会转换为 proxy。返回对象本身。"},{"t":"list_item","d":6,"p":{"lines":[1577,1578]},"v":"shallowReactive"},{"t":"list_item","d":6,"p":{"lines":[1579,1580]},"v":"创建一个响应式 proxy，跟踪其自身 property 的响应性，但不执行嵌套对象的深度响应式转换 (暴露原始值)。"},{"t":"list_item","d":6,"p":{"lines":[1580,1581]},"v":"shallowReadonly"},{"t":"list_item","d":6,"p":{"lines":[1582,1583]},"v":"创建一个 proxy，使其自身的 property 为只读，但不执行嵌套对象的深度只读转换 (暴露原始值)。"},{"t":"list_item","d":6,"p":{"lines":[1583,1584]},"v":"Refs"},{"t":"list_item","d":6,"p":{"lines":[1585,1586]},"v":"ref"},{"t":"list_item","d":6,"p":{"lines":[1587,1588]},"v":"接受一个内部值并返回一个响应式且可变的 ref 对象。ref 对象具有指向内部值的单个 property .value。"},{"t":"list_item","d":6,"p":{"lines":[1588,1589]},"v":"unref"},{"t":"list_item","d":6,"p":{"lines":[1590,1591]},"v":"如果参数为 ref，则返回内部值，否则返回参数本身。这是 val = isRef(val) ? val.value : val。"},{"t":"list_item","d":6,"p":{"lines":[1591,1592]},"v":"toRef"},{"t":"list_item","d":6,"p":{"lines":[1593,1594]},"v":"可以用来为源响应式对象上的 property 新创建一个 ref。然后可以将 ref 传递出去，从而保持对其源 property 的响应式连接。"},{"t":"list_item","d":6,"p":{"lines":[1594,1595]},"v":"toRefs"},{"t":"list_item","d":6,"p":{"lines":[1596,1597]},"v":"将响应式对象转换为普通对象，其中结果对象的每个 property 都是指向原始对象相应 property 的 ref。"},{"t":"list_item","d":6,"p":{"lines":[1597,1598]},"v":"isRef"},{"t":"list_item","d":6,"p":{"lines":[1599,1600]},"v":"检查值是否是 ref 对象。"},{"t":"list_item","d":6,"p":{"lines":[1600,1601]},"v":"customRef"},{"t":"list_item","d":6,"p":{"lines":[1602,1603]},"v":"创建一个自定义的 ref，并对其依赖项跟踪和更新触发进行显式控制。它需要一个工厂函数，该函数接收 track 和 trigger 函数作为参数，并应返回一个带有 get 和 set 的对象。"},{"t":"list_item","d":6,"p":{"lines":[1603,1604]},"v":"shallowRef"},{"t":"list_item","d":6,"p":{"lines":[1605,1606]},"v":"创建一个 ref，它跟踪自己的 .value 更改，但不会使其值成为响应式的。"},{"t":"list_item","d":6,"p":{"lines":[1606,1607]},"v":"triggerRef"},{"t":"list_item","d":6,"p":{"lines":[1608,1609]},"v":"手动执行与 shallowRef 关联的任何副作用。"},{"t":"list_item","d":6,"p":{"lines":[1609,1610]},"v":"Computed 和 watch"},{"t":"list_item","d":6,"p":{"lines":[1611,1612]},"v":"computed"},{"t":"list_item","d":6,"p":{"lines":[1613,1614]},"v":"使用 getter 函数，并为从 getter 返回的值返回一个不变的响应式 ref 对象。"},{"t":"list_item","d":6,"p":{"lines":[1614,1615]},"v":"watchEffect"},{"t":"list_item","d":6,"p":{"lines":[1616,1617]},"v":"在响应式地跟踪其依赖项时立即运行一个函数，并在更改依赖项时重新运行它。"},{"t":"list_item","d":6,"p":{"lines":[1617,1618]},"v":"watch"},{"t":"list_item","d":6,"p":{"lines":[1619,1620]},"v":"watch API 与选项式 API this.$watch (以及相应的 watch 选项) 完全等效。watch 需要侦听特定的数据源，并在单独的回调函数中执行副作用。默认情况下，它也是惰性的——即回调仅在侦听源发生更改时调用。"},{"t":"list_item","d":6,"p":{"lines":[1620,1621]},"v":"组合式 API"},{"t":"list_item","d":6,"p":{"lines":[1622,1623]},"v":"setup"},{"t":"list_item","d":6,"p":{"lines":[1624,1625]},"v":"一个组件选项，在创建组件之前执行，一旦 props 被解析，并作为组合式 API 的入口点"},{"t":"list_item","d":6,"p":{"lines":[1626,1627]},"v":"props"},{"t":"list_item","d":6,"p":{"lines":[1628,1629]},"v":"setup 函数中的第一个参数是 props。正如在一个标准组件中所期望的那样，setup 函数中的 props 是响应式的，当传入新的 prop 时，它将被更新。"},{"t":"list_item","d":6,"p":{"lines":[1629,1630]},"v":"context"},{"t":"list_item","d":6,"p":{"lines":[1631,1632]},"v":"传递给 setup 函数的第二个参数是 context。context 是一个普通的 JavaScript 对象，它暴露三个组件的 property"},{"t":"list_item","d":6,"p":{"lines":[1632,1633]},"v":"生命周期钩子"},{"t":"list_item","d":6,"p":{"lines":[1634,1635]},"v":"Vuex"},{"t":"list_item","d":6,"p":{"lines":[1636,1637]},"v":"Vue-router"},{"t":"list_item","d":6,"p":{"lines":[1638,1639]},"v":"Vue-SSR"},{"t":"list_item","d":6,"p":{"lines":[1640,1641]},"v":"Vue-Loader"},{"t":"list_item","d":6,"p":{"lines":[1642,1643]},"v":"Vue-Cli"},{"t":"list_item","d":6,"p":{"lines":[1644,1645]},"v":"通过 @vue/cli 实现的交互式的项目脚手架。"},{"t":"list_item","d":6,"p":{"lines":[1646,1647]},"v":"通过 @vue/cli + @vue/cli-service-global 实现的零配置原型开发。"},{"t":"list_item","d":6,"p":{"lines":[1648,1649]},"v":"一个运行时依赖 (@vue/cli-service)"},{"t":"list_item","d":6,"p":{"lines":[1650,1651]},"v":"Cli"},{"t":"list_item","d":6,"p":{"lines":[1652,1653]},"v":"CLI (@vue/cli) 是一个全局安装的 npm 包，提供了终端里的 vue 命令。它可以通过 vue create 快速搭建一个新项目，或者直接通过 vue serve 构建新想法的原型。你也可以通过 vue ui 通过一套图形化界面管理你的所有项目"},{"t":"list_item","d":6,"p":{"lines":[1653,1654]},"v":"Cli 服务"},{"t":"list_item","d":6,"p":{"lines":[1655,1656]},"v":"CLI 服务 (@vue/cli-service) 是一个开发环境依赖。它是一个 npm 包，局部安装在每个 @vue/cli 创建的项目中。"},{"t":"list_item","d":6,"p":{"lines":[1657,1658]},"v":"CLI 服务是构建于 webpack 和 webpack-dev-server 之上的"},{"t":"list_item","d":6,"p":{"lines":[1659,1660]},"v":"加载其它 CLI 插件的核心服务；"},{"t":"list_item","d":6,"p":{"lines":[1660,1661]},"v":"一个针对绝大部分应用优化过的内部的 webpack 配置；"},{"t":"list_item","d":6,"p":{"lines":[1661,1662]},"v":"项目内部的 vue-cli-service 命令，提供 serve、build 和 inspect 命令"},{"t":"list_item","d":6,"p":{"lines":[1662,1663]},"v":"Cli 插件"},{"t":"list_item","d":6,"p":{"lines":[1664,1665]},"v":"CLI 插件是向你的 Vue 项目提供可选功能的 npm 包，例如 Babel/TypeScript 转译、ESLint 集成、单元测试和 end-to-end 测试等。Vue CLI 插件的名字以 @vue/cli-plugin- (内建插件) 或 vue-cli-plugin- (社区插件) 开头，非常容易使用。"},{"t":"list_item","d":6,"p":{"lines":[1665,1666]},"v":"当你在项目内部运行 vue-cli-service 命令时，它会自动解析并加载 package.json 中列出的所有 CLI 插件。"},{"t":"list_item","d":6,"p":{"lines":[1666,1667]},"v":"插件可以作为项目创建过程的一部分，或在后期加入到项目中。它们也可以被归成一组可复用的 preset"},{"t":"list_item","d":6,"p":{"lines":[1667,1668]},"v":"Vue-Devtools"},{"t":"list_item","d":6,"p":{"lines":[1669,1670]},"v":"vue-class-component"}]}]},{"t":"heading","d":3,"p":{"lines":[1672,1673]},"v":"跨平台技术","c":[{"t":"heading","d":4,"p":{"lines":[1673,1674]},"v":"跨端技术发展的三个阶段","c":[{"t":"list_item","d":6,"p":{"lines":[1674,1675]},"v":"第一阶段是混合开发的 web 容器时代"},{"t":"list_item","d":6,"p":{"lines":[1676,1677]},"v":"为了解决原生开发的高成本、低效率，出现了 Hybrid 混合开发"},{"t":"list_item","d":6,"p":{"lines":[1677,1678]},"v":"原生中嵌入依托于浏览器的 WebView"},{"t":"list_item","d":6,"p":{"lines":[1678,1679]},"v":"Web 浏览器中可以实现的需求在 WebView 中基本都可以实现"},{"t":"list_item","d":6,"p":{"lines":[1679,1680]},"v":"但是 Web 最大的问题是，它的性能和体验与原生开发存在肉眼可感知的差异"},{"t":"list_item","d":6,"p":{"lines":[1680,1681]},"v":"因此并不适用于对性能和用户体验要求较高的场景"},{"t":"list_item","d":6,"p":{"lines":[1681,1682]},"v":"第二阶段是以 RN 和 Weex 为代表的泛 web 容器时代"},{"t":"list_item","d":6,"p":{"lines":[1683,1684]},"v":"RN 对 Web 标准进行了功能裁剪"},{"t":"list_item","d":6,"p":{"lines":[1684,1685]},"v":"用户体验更接近于原生了"},{"t":"list_item","d":6,"p":{"lines":[1685,1686]},"v":"由于进行了功能裁剪，所以 RN 对业务的支持能力还不到浏览器的 5%"},{"t":"list_item","d":6,"p":{"lines":[1686,1687]},"v":"因此仅适用于中低复杂度的低交互类页面。面对稍微复杂一点儿的交互和动画需求，都需要通过调用原生代码去扩展才能实现"},{
